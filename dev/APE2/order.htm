				<a href="home.htm"><img class="logo img-responsive center-block" src="img/logo-small.jpg" alt="Au Petit Escargot" /></a>

		<div class="row">
		<aside class="large-6 columns" id="about">
			<h2 class="text-center">Order from our bakery!</h2>
			<p>
				Au Petit Escargot is eager to create culinary magic for you and deliver it right to your door!
			</p>
			<form id="order" name="order"
				action="http://www.anthonydepaolo.com/dev/APE2/php/order.php" 
				method="post">
			
				<fieldset id="custInfo">
					<legend>Customer Information</legend>
				
					<label for="custname">Name *</label>
					<input name="custname" id="custname"
						placeholder="first and last name"
						required="required" />
				
					<label for="street">Street address</label>
					<input name="street" id="street" 
						required="required"/>
				
					<label for="city">City</label>
					<input name="city" id="city" value="Newtown" />
				
					<label for="state">State (abbr.)</label>
					<input name="state" id="state" value="CT" />
				
					<label for="zip">Postal code</label>
					<input name="zip" id="zip" 
						placeholder="nnnnn (-nnnn)"
						pattern="^\d{5}(\-\d{4})?$" />
				
					<label for="phone">Phone number</label>
					<input name="phone" id="phone" type="text" 
						placeholder="(nnn) nnn-nnnn"
						pattern="^\d{10}$|^(\(\d{3}\)\s*)?d{3}[\s-]?\d{4}$"required="required" />
				
					<label for="email">E-mail *</label>
					<input name="email" id="email" type="email"
						required="required" />
						
					<label for="message">Write your order here with what your want and the quantity of each. We will call to confirm your order. Make sure to let us know about any food allergies or special considerations as well!</label>
					<textarea name="message" id="message" required="required"></textarea>
					
					
					<p class="text-center">
						<input class="button radius" type="submit" value="Submit My Order" />
						<input class="button radius" type="reset" value="Cancel" />
					</p>
				
				</fieldset>
			</form>
		
		</aside>
